# Served directory owner. Make suer this user and group exists.
user www-data;

# Set automatically. Can be set to "grep processor /proc/cpuinfo | wc -l" or lower value.
worker_processes auto;

# Process ID.
# pid /run/nginx.pid;

# Configuration files to include.
include /etc/nginx/modules-enabled/*.conf;

# Log critical errors
error_log /var/log/nginx/error.log crit;

# Uncomment to log access.
# access_log /var/log/nginx/access.log;

events {
	# Check system for this value as a starting point (ulimit -n).
	worker_connections 1024;
	
	# Accept as many connections as possible, may flood worker connections if they are set too low.
	multi_accept on;
	
	# Optmized to serve many clients with each thread.
	use epoll;
}

http {
	## Basic Settings ##
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	
	# Close connection to timeout clients.
	reset_timedout_connection on;
	
	# Timeout delay of clients.
	client_body_timeout 30;
	send_timeout 2;
	keepalive_timeout 45;
	keepalive_requests 100000;
	
	# Hide nginx information headers.
	server_tokens off;
	
	## SSL Settings ##
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
	
	## File caching ##
	open_file_cache max=200000 inactive=20s; 
	open_file_cache_valid 30s; 
	open_file_cache_min_uses 2;
	open_file_cache_errors on;

	## Gzip Settings ##
	gzip on;
	gzip_disable msie6;
	gzip_vary on;
	gzip_proxied expired no-cache no-store private auth;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_min_length 4096;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
	
	## Virtual Host Configs ##
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
